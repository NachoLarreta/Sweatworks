service: sw-project 

custom: 
  authorTableName: 'author-table-${self:provider.stage}'
  dynamodb:
    start:
      migrate: true
      port: 15002

plugins: 
  - serverless-dynamodb-local
  - serverless-offline
  - serverless-plugin-include-dependencies
  - serverless-mocha-plugin

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action: 
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["AuthorTable","Arn"] }
  environment:
    AUTHOR_TABLE: ${self:custom.authorTableName}

functions:
  app:
    handler: handler.generic
    events: 
      - http: ANY /
      - http: ANY {proxy+}

resources:
  Resources:
    AuthorTable:
      Type: 'AWS::DynamoDB::Table'
      Properties: 
        AttributeDefinitions:
          - 
            AttributeName: id
            AttributeType: S
          - 
            AttributeName: name
            AttributeType: S
          - 
            AttributeName: publications[0].date
            AttributeType: N
        KeySchema:
          - 
            AttributeName: id
            KeyType: HASH
          - 
            AttributeName: name
            KeyType: RANGE
        GlobalSecondaryIndexes: 
          - 
            IndexName: publicationsIndex
            KeySchema:
              - 
                AttributeName: id
                KeyType: HASH
              - 
                AttributeName: publications[0].date
                KeyType: RANGE
            Projection:
              ProjectionType: ALL
            ProvisionedThroughput:
              ReadCapacityUnits: 1
              WriteCapacityUnits: 1
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.authorTableName}
    
